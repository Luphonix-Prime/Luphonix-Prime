{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/user_cred_theme.css' %}">
</head>
<body>

<div class="outer-container">
  <!-- Left Column: Image + Info -->
  <div class="left-section">
    <div class="top-bar">
      <span class="brand-name">Store</span>
    </div>
    <a href="https://source.unsplash.com/600x800/?landscape,dark" download>
      <img src="{% static "images/background.png" %}" alt="Download Background" class="download-image">
    </a>
    <div class="bottom-info">
      <p class="tagline">Capturing Moments,<br>Creating Memories</p>
      <div class="dots">
          <span id="login-dot" class="{% if request.path == '/login/' %}active-dot{% endif %}"></span>
          <span id="signup-dot" class="{% if request.path == '/signup/' %}active-dot{% endif %}"></span>
          <span id="reset-dot" class="{% if request.path == '/password_reset/' %}active-dot{% endif %}"></span>
      </div>
    </div>
  </div>

  <!-- Right Column: Login Form -->
  <div class="right-section">
    <div class="form-container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
      <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
  </div>
</div>

<script src="{% static 'js/navigation.js' %}"></script>
</body>
</html>
