{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <link rel="stylesheet" href="{% static 'css/user_cred_theme.css' %}">
</head>
<body>

<div class="outer-container">
  <!-- Left Column: Image + Info -->
  <div class="left-section">
    <div class="top-bar">
      <span class="brand-name">Store</span>
    </div>
    <img src="{% static 'images/mountainsky.png' %}" alt="Download Background" class="download-image">
    <div class="bottom-info">
      <p class="tagline">Capturing Moments,<br>Creating Memories</p>
      <div class="dots">
        <span id="login-dot" class="{% if request.path == '/login/' %}active-dot{% endif %}"></span>
        <span id="signup-dot" class="{% if request.path == '/signup/' %}active-dot{% endif %}"></span>
        <span id="reset-dot" class="{% if request.path == '/password_reset/' %}active-dot{% endif %}"></span>
      </div>
    </div>
  </div>

  <!-- Right Column: Reset Form -->
  <div class="right-section">
    <div class="password-reset-container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Email</button>
        </form>
        <br>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>

<script src="{% static 'js/navigation.js' %}"></script>
</body>
</html>
